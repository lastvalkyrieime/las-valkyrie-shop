<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Produk - Las Valkyrie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2rem;
            color: #e94560;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #e94560;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e94560;
            margin-bottom: 10px;
        }

        .product-category {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .product-stock {
            font-size: 0.9rem;
            color: #ffd93d;
            margin-bottom: 15px;
        }

        .product-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .order-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .order-controls input {
            width: 80px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff6b81;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .cart-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-top: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
            text-align: right;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: #4ecdc4;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        .notification.error { background: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”« Las Valkyrie - Toko</h1>
            <button onclick="logout()">Kembali ke Login</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <div>Memuat produk...</div>
        </div>

        <div class="cart-section">
            <h2>ðŸ›’ Keranjang Belanja</h2>
            <div id="cartItems">
                <p>Keranjang kosong</p>
            </div>
            <div id="cartTotal" class="cart-total hidden">Total: Rp 0</div>
            <button id="checkoutBtn" class="hidden" onclick="checkout()">Checkout Order</button>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script>
        const API_BASE_URL = 'https://las-valkyrie-backend.vercel.app/api';
        let cart = [];

        // Check customer access
        if (localStorage.getItem('admin') === 'true') {
            window.location.href = 'admin.html';
        } else if (!localStorage.getItem('admin')) {
            window.location.href = 'index.html';
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                if (!response.ok) throw new Error('Gagal memuat produk');
                
                const result = await response.json();
                displayProducts(result.data || []);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsGrid').innerHTML = '<p>Error memuat produk</p>';
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (!products || products.length === 0) {
                grid.innerHTML = '<p>Tidak ada produk tersedia</p>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-name">${getCategoryEmoji(product.category)} ${product.name}</div>
                    <div class="product-category">${getCategoryLabel(product.category)}</div>
                    <div class="product-price">${formatCurrency(product.price)}</div>
                    <div class="product-stock">Stok: ${product.stock}</div>
                    <div class="product-description">${product.description || '-'}</div>
                    <div class="order-controls">
                        <input type="number" id="qty-${product._id}" min="1" max="${product.stock}" value="1" placeholder="Qty">
                        <button onclick="addToCart('${product._id}', '${product.name}', ${product.price})" 
                                ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock === 0 ? 'Habis' : 'Tambah'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryEmoji(category) {
            const emojis = {
                'senjata': 'ðŸ”«', 'peluru': 'ðŸ“¦', 'armor': 'ðŸ¦º', 
                'attachment': 'âš™ï¸', 'ganja': 'ðŸŒ¿', 'meth': 'ðŸ’Š', 'alat_rampok': 'ðŸ”§'
            };
            return emojis[category] || 'ðŸ“¦';
        }

        function getCategoryLabel(category) {
            const labels = {
                'senjata': 'Senjata', 'peluru': 'Amunisi', 'armor': 'Armor',
                'attachment': 'Attachment', 'ganja': 'Ganja', 'meth': 'Meth',
                'alat_rampok': 'Alat Rampok'
            };
            return labels[category] || category;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function addToCart(productId, productName, price) {
            const qtyInput = document.getElementById(`qty-${productId}`);
            const quantity = parseInt(qtyInput.value) || 1;

            const existingItem = cart.find(item => item.productId === productId);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    productId,
                    productName,
                    price,
                    quantity
                });
            }

            updateCartDisplay();
            showNotification(`${productName} ditambahkan ke keranjang`);
            qtyInput.value = 1;
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Keranjang kosong</p>';
                cartTotal.classList.add('hidden');
                checkoutBtn.classList.add('hidden');
                return;
            }

            let total = 0;
            cartItems.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                return `
                    <div class="cart-item">
                        <div>${item.productName} (${item.quantity}x)</div>
                        <div>${formatCurrency(itemTotal)}</div>
                    </div>
                `;
            }).join('');

            cartTotal.textContent = `Total: ${formatCurrency(total)}`;
            cartTotal.classList.remove('hidden');
            checkoutBtn.classList.remove('hidden');
        }

        async function checkout() {
            const customerName = prompt('Masukkan nama Anda:');
            if (!customerName) return;

            try {
                const orderData = {
                    customerName,
                    items: cart,
                    totalPrice: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    status: 'pending'
                };

                const response = await fetch(`${API_BASE_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    showNotification('Order berhasil dibuat!');
                    cart = [];
                    updateCartDisplay();
                    loadProducts(); // Refresh stock
                } else {
                    throw new Error('Gagal membuat order');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                showNotification('Gagal membuat order', true);
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        function logout() {
            localStorage.removeItem('admin');
            window.location.href = 'index.html';
        }

        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
