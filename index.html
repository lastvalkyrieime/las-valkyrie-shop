<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Produk - Las Valkyrie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2rem;
            color: #e94560;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #e94560;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e94560;
            margin-bottom: 10px;
        }

        .product-category {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .product-stock {
            font-size: 0.9rem;
            color: #ffd93d;
            margin-bottom: 15px;
        }

        .product-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .order-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .order-controls input {
            width: 80px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff6b81;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #4ecdc4;
        }

        .btn-secondary:hover {
            background: #67e6dc;
        }

        .cart-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-top: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
            text-align: right;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: #4ecdc4;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.error {
            background: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
            font-size: 1.1rem;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî´ Las Valkyrie - Toko</h1>
            <button class="btn-secondary" onclick="logout()">Kembali ke Login</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">üîÑ Memuat produk...</div>
        </div>

        <div class="cart-section">
            <h2>üõí Keranjang Belanja</h2>
            <div id="cartItems">
                <p>Keranjang kosong</p>
            </div>
            <div id="cartTotal" class="cart-total hidden">Total: Rp 0</div>
            <button id="checkoutBtn" class="hidden" onclick="checkout()">Checkout Order</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Konfigurasi API - Ganti dengan URL backend Anda
        const API_BASE_URL = 'https://las-valkyrie-backend.vercel.app/api';
        let cart = [];

        // Check customer access
        if (localStorage.getItem('admin') === 'true') {
            window.location.href = 'admin.html';
        } else if (!localStorage.getItem('admin')) {
            window.location.href = 'index.html';
        }

        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Load products dengan error handling
        async function loadProducts() {
            try {
                const grid = document.getElementById('productsGrid');
                grid.innerHTML = '<div class="loading">üîÑ Memuat produk...</div>';

                console.log('Fetching products from:', `${API_BASE_URL}/products`);
                
                const response = await fetch(`${API_BASE_URL}/products`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Products data:', result);
                
                if (result.success) {
                    displayProducts(result.data || []);
                } else {
                    throw new Error(result.error || 'Gagal memuat produk');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                const grid = document.getElementById('productsGrid');
                grid.innerHTML = `
                    <div class="error-message">
                        ‚ùå Gagal memuat produk: ${error.message}
                        <br><br>
                        <button onclick="loadProducts()">Coba Lagi</button>
                    </div>
                `;
                showNotification('Gagal memuat produk', true);
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (!products || products.length === 0) {
                grid.innerHTML = '<div class="loading">üòî Tidak ada produk tersedia</div>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-name">${getCategoryEmoji(product.category)} ${product.name}</div>
                    <div class="product-category">${getCategoryLabel(product.category)}</div>
                    <div class="product-price">${formatCurrency(product.price)}</div>
                    <div class="product-stock">Stok: ${product.stock}</div>
                    <div class="product-description">${product.description || 'Tidak ada deskripsi'}</div>
                    <div class="order-controls">
                        <input type="number" 
                               id="qty-${product._id}" 
                               min="1" 
                               max="${product.stock}" 
                               value="1" 
                               placeholder="Qty"
                               onchange="validateQuantity('${product._id}', ${product.stock})">
                        <button onclick="addToCart('${product._id}', '${product.name}', ${product.price})" 
                                ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock === 0 ? 'üòî Habis' : 'üõí Tambah'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function validateQuantity(productId, maxStock) {
            const input = document.getElementById(`qty-${productId}`);
            let value = parseInt(input.value);
            
            if (value < 1) value = 1;
            if (value > maxStock) value = maxStock;
            
            input.value = value;
        }

        function getCategoryEmoji(category) {
            const emojis = {
                'senjata': 'üî´', 
                'peluru': 'üì¶', 
                'armor': 'ü¶∫', 
                'attachment': '‚öôÔ∏è', 
                'ganja': 'üåø', 
                'meth': 'üíä', 
                'alat_rampok': 'üîß'
            };
            return emojis[category] || 'üì¶';
        }

        function getCategoryLabel(category) {
            const labels = {
                'senjata': 'Senjata', 
                'peluru': 'Amunisi', 
                'armor': 'Armor',
                'attachment': 'Attachment', 
                'ganja': 'Ganja', 
                'meth': 'Meth',
                'alat_rampok': 'Alat Rampok'
            };
            return labels[category] || category;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function addToCart(productId, productName, price) {
            const qtyInput = document.getElementById(`qty-${productId}`);
            const quantity = parseInt(qtyInput.value) || 1;

            if (quantity < 1) {
                showNotification('Jumlah harus minimal 1', true);
                return;
            }

            const existingItem = cart.find(item => item.productId === productId);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    productId,
                    productName,
                    price,
                    quantity
                });
            }

            updateCartDisplay();
            showNotification(`‚úÖ ${productName} (${quantity}x) ditambahkan ke keranjang`);
            qtyInput.value = 1;
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>üò¥ Keranjang kosong</p>';
                cartTotal.classList.add('hidden');
                checkoutBtn.classList.add('hidden');
                return;
            }

            let total = 0;
            cartItems.innerHTML = cart.map((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                return `
                    <div class="cart-item">
                        <div>
                            <strong>${item.productName}</strong><br>
                            <small>${item.quantity} x ${formatCurrency(item.price)}</small>
                        </div>
                        <div>
                            <strong>${formatCurrency(itemTotal)}</strong><br>
                            <button onclick="removeFromCart(${index})" style="padding: 2px 8px; font-size: 10px;">‚ùå</button>
                        </div>
                    </div>
                `;
            }).join('');

            cartTotal.textContent = `Total: ${formatCurrency(total)}`;
            cartTotal.classList.remove('hidden');
            checkoutBtn.classList.remove('hidden');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
            showNotification('Item dihapus dari keranjang');
        }

        async function checkout() {
            if (cart.length === 0) {
                showNotification('Keranjang kosong!', true);
                return;
            }

            const customerName = prompt('Masukkan nama Anda untuk order:');
            if (!customerName) {
                showNotification('Order dibatalkan', true);
                return;
            }

            if (customerName.length < 2) {
                showNotification('Nama harus minimal 2 karakter', true);
                return;
            }

            try {
                const orderData = {
                    customerName: customerName.trim(),
                    items: cart,
                    totalPrice: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    status: 'pending'
                };

                console.log('Sending order:', orderData);

                const response = await fetch(`${API_BASE_URL}/orders`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    'Accept': 'application/json'
                    },
                    body: JSON.stringify(orderData),
                    mode: 'cors'
                });

                const result = await response.json();
                console.log('Order response:', result);

                if (response.ok && result.success) {
                    showNotification('üéâ Order berhasil dibuat! Terima kasih.');
                    cart = [];
                    updateCartDisplay();
                    await loadProducts(); // Refresh stock
                } else {
                    throw new Error(result.error || 'Gagal membuat order');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                showNotification(`‚ùå Gagal membuat order: ${error.message}`, true);
            }
        }

        function logout() {
            localStorage.removeItem('admin');
            window.location.href = 'index.html';
        }

        // Test koneksi saat load
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                if (response.ok) {
                    console.log('‚úÖ Backend connected successfully');
                } else {
                    console.error('‚ùå Backend connection failed');
                }
            } catch (error) {
                console.error('‚ùå Backend connection error:', error);
            }
        }

        // Load products on page load
        document.addEventListener('DOMContentLoaded', function() {
            testConnection();
            loadProducts();
        });
    </script>
</body>
</html>
