<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Valkyrie - Resource Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .category-badge {
            font-size: 0.7em;
        }
        .product-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .admin-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        .nav-tabs .nav-link.active {
            background: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i> Las Valkyrie
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light me-2" onclick="showSection('products')">
                    <i class="fas fa-store"></i> Belanja
                </button>
                <button class="btn btn-outline-light" onclick="showSection('admin')">
                    <i class="fas fa-user-cog"></i> Admin
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Products Section -->
        <div id="products-section">
            <div class="row">
                <div class="col-md-8">
                    <h2><i class="fas fa-store"></i> Toko Resources</h2>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <select id="categoryFilter" class="form-select" onchange="filterProducts()">
                                <option value="">Semua Kategori</option>
                                <option value="senjata">Senjata</option>
                                <option value="amunisi">Amunisi</option>
                                <option value="armor">Armor</option>
                                <option value="attachment">Attachment</option>
                                <option value="ganja">Ganja</option>
                                <option value="meth">Meth</option>
                                <option value="alat rampok">Alat Rampok</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="searchProduct" class="form-control" placeholder="Cari produk..." onkeyup="filterProducts()">
                        </div>
                    </div>
                    
                    <div id="products-container" class="row">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-shopping-cart"></i> Keranjang Belanja</h5>
                        </div>
                        <div class="card-body">
                            <div id="cart-items">
                                <p class="text-muted">Keranjang kosong</p>
                            </div>
                            <div id="cart-total" class="d-none">
                                <hr>
                                <h5>Total: $<span id="total-price">0</span></h5>
                                <button class="btn btn-primary w-100 mt-3" onclick="showCheckoutModal()">
                                    <i class="fas fa-credit-card"></i> Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Section -->
        <div id="admin-section" class="d-none">
            <div class="admin-section">
                <h2><i class="fas fa-user-cog"></i> Panel Admin</h2>
                
                <!-- Login Form -->
                <div id="admin-login">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Login Admin</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" id="admin-username" class="form-control" value="admin">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" id="admin-password" class="form-control" value="lvime2025">
                                    </div>
                                    <button class="btn btn-primary w-100" onclick="adminLogin()">
                                        <i class="fas fa-sign-in-alt"></i> Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Admin Dashboard -->
                <div id="admin-dashboard" class="d-none">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#admin-products" data-bs-toggle="tab">Produk</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#admin-orders" data-bs-toggle="tab">Pesanan</a>
                        </li>
                    </ul>
                    
                    <div class="tab-content mt-3">
                        <!-- Products Management -->
                        <div class="tab-pane fade show active" id="admin-products">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5>Manajemen Produk</h5>
                                <button class="btn btn-success" onclick="showAddProductModal()">
                                    <i class="fas fa-plus"></i> Tambah Produk
                                </button>
                            </div>
                            <div id="admin-products-list">
                                <!-- Products list will be loaded here -->
                            </div>
                        </div>
                        
                        <!-- Orders Management -->
                        <div class="tab-pane fade" id="admin-orders">
                            <h5>Manajemen Pesanan</h5>
                            <div id="admin-orders-list">
                                <!-- Orders list will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Checkout Pesanan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nama Customer *</label>
                        <input type="text" id="customer-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Discord ID *</label>
                        <input type="text" id="discord-id" class="form-control" placeholder="contoh: username#1234" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Informasi Tambahan</label>
                        <textarea id="additional-info" class="form-control" rows="3" placeholder="Catatan khusus untuk pesanan..."></textarea>
                    </div>
                    <div class="mb-3">
                        <h6>Ringkasan Pesanan:</h6>
                        <div id="checkout-summary"></div>
                        <hr>
                        <h6>Total: $<span id="checkout-total">0</span></h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="processCheckout()">
                        <i class="fas fa-paper-plane"></i> Konfirmasi Pesanan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">Tambah Produk Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nama Produk *</label>
                        <input type="text" id="product-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kategori *</label>
                        <select id="product-category" class="form-select" required>
                            <option value="">Pilih Kategori</option>
                            <option value="senjata">Senjata</option>
                            <option value="amunisi">Amunisi</option>
                            <option value="armor">Armor</option>
                            <option value="attachment">Attachment</option>
                            <option value="ganja">Ganja</option>
                            <option value="meth">Meth</option>
                            <option value="alat rampok">Alat Rampok</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Harga ($) *</label>
                        <input type="number" id="product-price" class="form-control" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stok *</label>
                        <input type="number" id="product-stock" class="form-control" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Deskripsi</label>
                        <textarea id="product-description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="productModalButton" onclick="saveProduct()">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
